<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>WITAJ!</h2>
        <h4>Zagrajmy w Kamień, Papier, Nożyce!</h4>
        <div class="box-wrapper">
            <div class="box">
                <p>Insturkcja</p>
                <p>Aby wykonać swój ruch wystarczy, że klikniesz w wybrany przycisk z odpowiednim ruchem, 
                a system wylosuje ruch twojego wirtualnego przeciwnika. Wynik zostanie wyświetlony wraz z 
                informacją o twojej wygranej lub przegranej, a nawet o remisie!</p>
            </div>
        </div>
        <div id="buttons">
            <button id="button-test">Test</button>
            <button id="button-rock">Kamień</button>
            <button id="button-paper">Papier</button>
            <button id="button-scissors">Nożyce</button>
        </div>
        <div id="messages"></div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
